<html>

<style type="text/css">
* {margin: 0; padding: 0;}
 
div 
{
  margin: 20px;
}
 
ul 
{
  list-style-type: none;
  width: 500px;
}

h1
{
   font: 16px/1.5 Helvetica, Verdana, sans-serif;
   font-weight: 100
}
 
h3 
{
   font: 14px/1.5 Helvetica, Verdana, sans-serif;
   font-weight: 100
}
 
li img 
{
  float: left;
  margin: 0 12px 0 0;
}
 
li p 
{
  font: 200 10px/1.5 Georgia, Times New Roman, serif;
}
 
li 
{
  padding: 10px;
  overflow: auto;
}
 
li:hover 
{
  background: #eee;
  cursor: pointer;
}
</style>

<body>

{for e in list}
<div>
   <h1>{e.id}</h1>
   <ul>
      {for u in e.unit}
      <li>
         {if u.pass}
         <img src="http://placehold.it/48x48/66FF00?text=+" />
         {else}
         <img src="http://placehold.it/48x48/FF0099?text=+" />
         {/if}
         <h3>{u.check} lens [{for lens in u.lens}<span class="lens"> {lens} </span>{/for}]</h3>
         <p>Expect [{u.expect}] {u.check} [{u.actual}]</p>
      </li>
      {/for}
   </ul>
</div>
{/for}

</body>
</html>
